<!DOCTYPE html>
<!-- index.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Page Styling: Links to external CSS for page styling and fonts. -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.svg"
    />
    <title>Agile Board Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar" id="side-bar-div">
      <!--1-->
      <div id="side-logo-div">
        <!--2-->
        <img id="logo" src="./assets/logo-dark.svg" alt="logo-dark" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <!--3-->
        <h4 id="headline-sidepanel">ALL BOARDS</h4>
      </div>
      <div class="side-bar-bottom">
        <!--4-->
        <div class="toggle-div">
          <!--5-->
          <img
            src="./assets/icon-dark-theme.svg"
            id="icon-dark"
            alt="icon-dark-theme"
          />
          <input type="checkbox" id="switch" />
          <!--6-->
          <label for="switch" id="label-checkbox-theme"></label>
          <!--7-->
          <img
            src="./assets/icon-light-theme.svg"
            id="icon-light"
            alt="icon-light-theme"
          />
        </div>
        <div class="hide-side-bar-div">
          <!--8-->
          <img src="./assets/icon-hide-sidebar.svg" alt="icon-hide-sidebar" />
          <button id="hide-side-bar-btn">Hide Sidebar</button>
          <!--9-->
        </div>
      </div>
    </nav>

    <!--Show Side-Bar Btn-->
    <button id="show-side-bar-btn">
      <img src="./assets/icon-show-sidebar.svg" alt="icon-show-sidebar" />
    </button>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <!--1-->
      <header id="header" class="sticky-header">
        <!--2-->
        <div class="header-name-div">
          <!--3-->
          <img
            src="./assets/logo-mobile.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name"></h2>
          <!--4-->
          <button class="dropdownBtn" id="dropdownBtn">
            <img
              src="./assets/icon-chevron-down.svg"
              alt="icon-chevron-down"
              class="icon-chevron-down"
              id="dropDownIcon"
            /></button
          ><!--5-->
        </div>

        <button id="add-new-task-btn" class="primary-btn">+ Add New Task</button
        ><!--6-->

        <button class="edit-btn" id="edit-board-btn">
          <p id="three-dots-icon">&#8942;</p></button
        ><!--7-->
        
        <div id="editBoardDiv" class="editBtnsDiv">
          <button class="editBtns" id="deleteBoardBtn">Delete Board</button
          ><!--8-->
        </div>
        <!--9-->
      </header>

      <div class="container"><!--1-->
        <main class="card-column-main"> <!--2-->

          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column-div" data-status="todo"><!--3-->
            <div id="todo-head-div" class="column-head-div"><!--4-->
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="tasks-container"></div><!--5-->
          </div>

          <!-- DOING Column -->
          <div class="column-div" data-status="doing"><!--6-->
            <div id="doing-head-div" class="column-head-div"><!--7-->
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks-container"></div><!--8-->
          </div>

          <!-- DONE Column -->
          <div class="column-div" data-status="done"><!--9-->
            <div id="done-head-div" class="column-head-div"><!--10-->
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks-container"></div><!--11-->
          </div>
        </main>
      </div>
    </div>

    <!-- New Task Modal: Form for adding a new task. -->
    <form class="modal-window" id="new-task-modal-window"><!--1-->
      <h4 class="modal-title">Add New Task</h4>
      <div class="input-div"><!--2-->
        <label
          class="label-modal-window"
          id="modal-title-input"
          for="title-input"
          >Title</label
        ><!--3-->
        <input
          type="text"
          class="modal-input"
          id="title-input"
          placeholder="e.g. Take a little break"
        /><!--4-->
      </div>
      <div class="input-div"><!--5-->
        <label class="label-modal-window" id="modal-desc-input" for="desc-input"
          >Description</label
        ><!--6-->
        <textarea
          name="description"
          id="desc-input"
          placeholder="e.g. Pet your dog, have a cup of coffee, dance to your favourite song and come back to conquer this challenge. 💪🏾"
        ></textarea><!--7-->
      </div>
      <div class="input-div"><!--8-->
        <label
          class="label-modal-window"
          id="modal-select-status"
          for="select-status"
          >Status</label
        ><!--9-->
        <select name="status" id="select-status">
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select><!--10-->
      </div>
      <div class="button-group"><!--11-->
        <button type="submit" class="submit-btn" id="create-task-btn">
          Create Task
        </button><!--12-->
        <button type="button" class="submit-btn" id="cancel-add-task-btn">
          Cancel
        </button><!--13-->
      </div>
    </form>

    <!-- Edit Task Modal: Form for editing an existing task's details. -->
    <div class="edit-task-modal-window">
      <form id="edit-task-form">
        <div class="edit-task-div" id="edit-task-header">
          <input
            type="text"
            id="edit-task-title-input"
            class="task-title-input"
            placeholder="Task Title"
          />
          <button id="edit-btn" class="edit-btn"></button>
        </div>
        <div class="edit-task-div">
          <textarea
            id="edit-task-desc-input"
            class="edit-task-description-input"
            placeholder="Task Description"
          ></textarea>
        </div>
        <div class="edit-task-div">
          <label class="label-modal-window" for="edit-select-status"
            >Current Status</label
          >
          <select name="status" id="edit-select-status">
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>
        </div>
        <div class="edit-task-div button-group">
          <button type="button" class="editBtns" id="save-task-changes-btn">
            Save Changes
          </button>
          <button type="button" class="editBtns" id="cancel-edit-btn">
            Cancel
          </button>
          <button type="button" class="editBtns" id="delete-task-btn">
            Delete Task
          </button>
        </div>
      </form>
    </div>

    <div id="filterDiv"></div>

    <!-- JavaScript Import -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
